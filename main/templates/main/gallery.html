<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dallery</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


<style>
    .image-thumbnail{
        height: 200px;;
    }
</style>
</head>
<body class="m-5">
  <div class="container">
      <div class="row">
          <div class="col-md-3">
            <div class="card" >
                <div class="card-header">
                    <h5>Categories</h5>
                </div>
                <ul class="list-group list-group-flush">
                  <li class="list-group-item">All</li>
                  <li class="list-group-item">An item</li>
                  <li class="list-group-item">A second item</li>
                  <li class="list-group-item">A third item</li>
                </ul>
              </div>
          </div>
          <div class="col-md-9">
              <div class="row">
                  <div class="col-md-4">
                    <div class="card" >
                        <img class="image-thumbnail " 
                        src="https://media.istockphoto.com/photos/group-of-hikers-walks-in-mountains-at-sunset-picture-id1189969126?k=20&m=1189969126&s=612x612&w=0&h=6JPjSS9UORT-DAnIoa0mopA9lwFxX8tX8HQrJdb_i70=" class="card-img-top" alt="...">
                        <div class="card-body">
                          <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                        </div>
                      </div>
                  </div>
              </div>
           
          </div>
      </div>
  </div>  
</body>
</html>
